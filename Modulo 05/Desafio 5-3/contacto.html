<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contacto.css">
    <title>Document</title>
</head>


<body>
    <nav>
        <img id="logo" src="assets/logo.svg" alt="logo">
        <a href="index.html">HOME</a>
        <a class="activo" href="contacto.html">CONTACTO</a>
    </nav>

    <main>
        <h2>¿Querés que nos contactemos con vos?</h2>
        <form action="" method="POST">
            <p>Dejanos tu consulta:</p>
            <label for="nombre">Nombre completo <span>*</span></label>
            <input type="text" id="nombre">
            <label for="email">Email <span>*</span></label>
            <input type="email" id="email">
            <label for="comentario">Comentario<span>*</span></label>
            <textarea name="comentario" id="comentario"></textarea>


            <input class="boton" id="reset" value="Resetear" type="reset">
            <input class="boton" value="Enviar" id="enviar" type="submit">
        </form>
    </main>

</body>

</html>
